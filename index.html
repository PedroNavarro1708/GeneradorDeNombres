<!DOCTYPE html>
<html lang="es">
<head>
     <title>Generador de Nombres</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Pagina rapida y visual para generar distintos tipos de nombres. Puede generar nombres de chicos, nombres de chicas, y nombres de animales. Puede generar nombres normales, clasicos o unicos">
     <meta name="keywords" content="Generador, Nombres, Aleatorio, Chico, Chica, Perro, Animal, Simple">
    <meta name="author" content="Pedro Navarro">
  <meta property="og:title" content="Generador de Nombres">
  <meta property="og:description" content="Generador de todo tipo de nombres sencillo y flexible">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .btn-chico { background-color: #3498db; }
        .btn-chica { background-color: #e74c3c; }
        .btn-animal { background-color: #2ecc71; }
        .btn-comun { background-color: #95a5a6; }
        .btn-antiguo { background-color: #9b59b6; }
        .btn-fantasia { background-color: #f39c12; }
        #nombre {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .category-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generador de Nombres</h1>
   <div class="container">
        <div>
            <button class="btn-chico" onclick="mostrarCategorias('chico')">Chico</button>
            <button class="btn-chica" onclick="mostrarCategorias('chica')">Chica</button>
            <button class="btn-animal" onclick="mostrarCategorias('animal')">Animal</button>
        </div>

        <div id="categoria-buttons" class="category-buttons" style="display:none;">
            <button class="btn-comun" onclick="generarNombre('comun')">Común</button>
            <button class="btn-antiguo" onclick="generarNombre('antiguo')">Antiguo</button>
            <button class="btn-fantasia" onclick="generarNombre('fantasia')">Fantasía</button>
        </div>

        <p id="nombre">Haz clic en un botón para generar un nombre</p>
    </div>

    <script>
       const nombres = {
            chico: {
                comun: ["Mateo", "Lucas", "Daniel", "Alejandro", "Diego", "Carlos", "Javier", "Sergio"],
                antiguo: ["Héctor", "César", "Augusto", "Tiberio", "Homero", "Marco", "Octavio"],
                fantasia: ["Thorin", "Aragorn", "Ezio", "Alaric", "Galen", "Raiden", "Tiberius"]
            },

            chica: {
                comun: ["Sofía", "Isabella", "Valentina", "Martina", "Lucía", "Carla", "Sara", "Marta"],
                antiguo: ["Cleopatra", "Atenea", "Diana", "Hipatia", "Isis", "Aurelia", "Cornelia"],
                fantasia: ["Seraphina", "Elara", "Elysia", "Ariella", "Freya", "Lirael", "Amara"]
            },

            animal: {
                comun: ["Max", "Luna", "Simba", "Milo", "Coco", "Rex", "Charlie", "Bella"],
                antiguo: ["Cerbero", "Fénix", "Sphinx", "Gárgola", "Pegaso", "Hidra"],
                fantasia: ["Rexar", "Drakon", "Tiberius", "Zeus", "Griffin", "Fenrir", "Aether"]
            }
        };

        let tipoSeleccionado = null;

        function mostrarCategorias(tipo) {
            tipoSeleccionado = tipo;
            document.getElementById("categoria-buttons").style.display = "block";
        }

        function generarNombre(categoria) {
            const lista = nombres[tipoSeleccionado][categoria];
            const nombreAleatorio = lista[Math.floor(Math.random() * lista.length)];
            document.getElementById("nombre").innerText = nombreAleatorio;
        }
    </script>
</body>
</html>
