<!DOCTYPE html>
<html lang="es">
<head>
     <title>Generador de Nombres</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Pagina rapida y visual para generar distintos tipos de nombres. Puede generar nombres de chicos, nombres de chicas, y nombres de animales. Puede generar nombres normales, clasicos o unicos">
     <meta name="keywords" content="Generador, Nombres, Aleatorio, Chico, Chica, Perro, Animal, Simple">
    <meta name="author" content="Pedro Navarro">
  <meta property="og:title" content="Generador de Nombres">
  <meta property="og:description" content="Generador de todo tipo de nombres sencillo y flexible">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .btn-chico { background-color: #3498db; }
        .btn-chica { background-color: #e74c3c; }
        .btn-animal { background-color: #2ecc71; }
        #nombre {

            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Generador de Nombres</h1>
